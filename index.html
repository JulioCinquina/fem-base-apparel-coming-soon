<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="logo-container">
          <img
            class="logo"
            src="./images/logo.svg"
            alt="Base Apparel logo"
            width="158"
            height="33"
          />
        </div>
        <picture class="hero-picture">
          <source
            media="(min-width: 1024px)"
            srcset="./images/hero-desktop.jpg"
            width="610"
            height="800"
          />
          <img
            src="./images/hero-mobile.jpg"
            alt="woman in an orange shirt looking at the viewer"
            width="375"
            height="250"
            class="hero-image"
          />
        </picture>
      </header>

      <main class="main">
        <h1 class="title">We're <span class="title-dark">coming soon</span></h1>
        <p class="paragraph">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="form">
          <label for="email" class="visually-hidden">Email Address</label>
          <div class="form__input-wrapper">
            <p class="form__error-message" aria-live="polite"></p>
            <input
              class="form__input"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
              aria-invalid="true"
              autocomplete="email"
            />
            <button class="form__button" aria-label="submit"></button>
          </div>
        </form>
      </main>

      <!-- <footer class="footer">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer> -->
    </div>
  </body>
</html>
